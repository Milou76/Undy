<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site trop stylé pour les chiens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #724848;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      cursor: pointer;
      border: solid 4px #161616;
      border-top: none;
      border-radius: 20px;
      position: relative;
      box-shadow: 0px 4px 10px #00000062, 0px 10px 40px -10px #000000a6,
        0px 12px 45px -15px #00000071;
      transition: all 0.3s ease;
      width: 200px;
    }

    .inner {
      padding: 12px 30px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: solid 3px #374e72;
      border-radius: 16px;
      background: linear-gradient(180deg, #5771a5, #000);
      color: #fff;
      text-shadow: 1px 1px #000, 0 0 9px #fff;
    }

    .button:active {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Bouton vers la première page -->
    <button class="button" onclick="window.location.href='affichageUndy.html'">
      <div class="inner">
        Site Undy
      </div>
    </button>
    <!-- Bouton vers la deuxième page -->
    <button class="button" onclick="window.location.href='affichageEyra.html'">
      <div class="inner">
        Site Eyra
      </div>
    </button>
  </div>
</body>
</html>
