<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Nourriture</title>
    <link rel="stylesheet" href="ecriture.css">
</head>
<body>
    <div class="modale-formu">
        <h2>Nourrir Undy :</h2>
        <form method="post" action="https://script.google.com/macros/s/AKfycby-3vo7veUYx-igLxNL57J259omvFJqG-LG3OKwRNigZDzreq2alGO7wLjy1eyASWVf/exec" name="contact-form" id="ticket-form">
            <div class="form-group">
                <p class="gras">Quelle quantité ?</p>
                <label>
                    <input type="radio" name="choix" value="Gamelle entière" required> Gamelle entière
                </label>
                <label>
                    <input type="radio" name="choix" value="Demie gamelle" required> Demie gamelle
                </label>
            </div>

            <div class="form-group1">
                <p class="gras">Qui a nourri ?</p>
                <select class="select" name="Personne" id="Personne" required>
                    <option value="Xav">Xav</option>
                    <option value="Grét">Grét</option>
                    <option value="Milou">Milou</option>
                    <option value="Nono">Nono</option>
                    <option value="Antho">Antho</option>
                </select>
            </div>

            <button type="submit" id="submit" class="buttonsend">Enregistrer</button>
        </form>
    </div>
    <script src="ecriture.js"></script>
</body>
</html>
